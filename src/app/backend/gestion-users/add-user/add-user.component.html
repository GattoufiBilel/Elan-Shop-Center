<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add users</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!-- Include the above in your HEAD tag -->
</head>
<body>
    <!-- Multiple Radios (inline) -->
    <div class="container-fluid">
      <div class="row">
        <div class="col col-3 card_img">
          <img src="../../../../assets/images/dashboard/login.jpg"/>
        </div>
        <div class="col col-9">
          <p>
            <strong>
              Add - New - Users
            </strong>
          </p>
        </div>
      </div>
    </div>


    <!-- Formulaire -->
    <div class="row">
    <div class="col col-3"></div>

    <div class="col col-9">

              <form class="form-horizontal" action="" method="post">
                <fieldset>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="nom">Prénom et Nom * :</label>
              <div class="col-md-4">
              <input id="nom" name="nom" placeholder="votre prénom et nom" class="form-control input-md" required="" type="text">

              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="adresse">Département :</label>
              <div class="col-md-4">
                <textarea class="form-control" id="adresse" name="adresse"></textarea>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="tel">Téléphone * :</label>
              <div class="col-md-4">
              <input id="tel" name="tel" placeholder="votre numéro de téléphone" class="form-control input-md" required="" type="tel">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">Email * :</label>
              <div class="col-md-4">
              <input id="email" name="email" placeholder="votre adresse email" class="form-control input-md" required="" type="email">

              </div>
            </div>

            <!-- Role-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="tel">Role * :</label>
              <div class="col-md-4">
              <input id="tel" name="tel" placeholder="votre poste occupé" class="form-control input-md" required="" type="tel">
              </div>
            </div>

            <div class="form-group">
              <div align="center" class="col-md-12">
                <input type="submit" name="submit" class="btn btn-primary btn-lg" />
              </div>
            </div>
</fieldset>
</form>
</div>
</div>


</body>
</html>
